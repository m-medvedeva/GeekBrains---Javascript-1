<body>
    <script>
        /* ЗАДАНИЕ
        1. Написать функцию, преобразующую число в объект.Передавая на вход число от 0 до 999, 
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, 
        десятки и сотни.Например, для числа 245 мы должны получить следующий объект: { ‘единицы’: 5, ‘десятки’: 4, 
        ‘сотни’: 2 }.Если число превышает 999, необходимо выдать соответствующее 
        сообщение с помощью console.log и вернуть пустой объект. */

        'use strict';
        let numberToObject = function (num, obj) {
            if (num > 999 || num < 0) {
                console.log('Вы ввели число, которое вне диапазона');
                return obj
            } else {
                obj['единицы'] = Math.floor(num % 10);
                obj['десятки'] = Math.floor((num % 100) / 10);
                obj['сотни'] = Math.floor(num / 100);
                console.log(obj)
            }
        };

        let number = +prompt('Введите, пожалуйста, число в диапазоне от 1 до 999', 0);
        let object = {};

        numberToObject(number, object);


    </script>
