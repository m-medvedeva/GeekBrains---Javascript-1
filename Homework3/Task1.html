<head>

<body>
    <script>
        /* 1. ЗАДАНИЕ
        С помощью цикла while вывести все простые числа в промежутке от 0 до 100 */

        'use strict';
        let i = 0;
        let j = 0; // переменная, которая будет пробегать каждое число i и делить его на цифры от 1го до 100
        let count = 0; // это счётчик - сколько раз число может быть поделено (для простого числа это всегда 1 и само число)

        while (i < 100) {
            i++; // начинаем нашу задачу с числа 1
            j = 0; // обнуляем переменную при каждом новом числе i
            while (j < 100) { // тут как раз происходит деление i на j 100 раз подряд
                j++; // для увеличения шага деления
                if (i % j == 0 && j <= i) { //проверяем, делится ли наше число без остатка
                    count++; // счетчик считает, сколько раз число поделилось без остатка
                }
            }
            if (count == 2) { // простое число может поделиться без остатка всего 2 раза, это на 1 и на само число
                console.log(i); //выводим текущую i 
                count = 0; //обнуляем счетчик для текущей итерации
            }
            else { count = 0; } //если же число поделилось какое то число раз, но не 2, то все равно нам надо обнулить счетчик, а то он продолжит увеличитьваться в новом цикле 
        }

    </script>
</body>

</html>
