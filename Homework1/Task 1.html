<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        alert('Давайте вычислим, скольким градусам по Фаренгейту соответствует температура по Цельсию');

        let celsius = +prompt('Введи, пожалуйста, температуру по Цельсию:');
        let fahrenheit = ((9 / 5) * celsius + 32);

        alert('Данная температура составит ' + fahrenheit + ' градусов по Фаренгейту');

    </script>
</body>

</html>
