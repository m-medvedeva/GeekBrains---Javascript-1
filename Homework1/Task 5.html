<head>

</head>

<body>
    <script>
        /* Специальные атрибуты async и defer используются для того, чтобы пока грузится внешний скрипт –
        браузер показал остальную (следующую за ним) часть страницы.
        Без них этого не происходит.
        async и defer делают скрипт асинхронным.
        async - браузер не оставливает обработку страницы вообще. Когда скрипт загрузится, он будет выполнен.
        defer - действует похоже (тоже не останавливает обработку страницы), но имеет отличия: сохраняет порядок загрузки скриптов,
        если их несколько.
        Еще одно отличие в том, что скрипт с атрибутом defer отработает ТОЛЬКО тогда, когда страница загрузится целиком, в отличие от
        async, которые отработает сразу.
        */

        let a = 5;
        let b = 3;

        a += b;
        b = a - b;
        a -= b;
        console.log("a = " + a + ", b = " + b);



    </script>
</body>

</html>
