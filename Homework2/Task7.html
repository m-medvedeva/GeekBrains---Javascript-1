<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /* ЗАДАНИЕ
        7) *Сравнить null и 0. Попробуйте объяснить результат. */

        console.log(null > 0);
        // Результат false
        console.log(null == 0);
        // Результат false
        console.log(null < 0);
        // Результат false
        console.log(null >= 0);
        // Результат true. Объясняется это тем, что равенство нестрогое, следовательно, приводит null к 0.
        console.log(null <= 0);
        // Результат true. Аналогично
    </script>
</body>

</html>
