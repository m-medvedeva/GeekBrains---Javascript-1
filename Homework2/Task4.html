<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /* ЗАДАНИЕ
        4. Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод чисел от a до 15. */

        let a = +prompt('Введите, пожалуйста, число от 1 до 15');

        switch (a) {
            case 0:
                alert('0');

            case 1:
                alert('1');

            case 2:
                alert('2');

            case 3:
                alert('3');

            case 4:
                alert('4');

            case 5:
                alert('5');

            case 6:
                alert('6');

            case 7:
                alert('7');

            case 8:
                alert('8');

            case 9:
                alert('9');

            case 10:
                alert('10');

            case 11:
                alert('11');

            case 12:
                alert('12');

            case 13:
                alert('13');

            case 14:
                alert('14');

            case 15:
                alert('15');
                alert('Все. Числа закончились');
                break;

            default:
                alert('Вы ввели не число!');
                break;
        }

    </script>
</body>

</html>
