<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /* ЗАДАНИЕ
        5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
        6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, 
        operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций 
        (использовать функции из пункта 3) и вернуть полученное значение (использовать switch).
 */

        function sum(arg1, arg2) {
            return arg1 + arg2;
        }

        function diff(arg1, arg2) {
            return arg1 - arg2;
        }

        function div(arg1, arg2) {
            return arg1 / arg2;
        }

        function mult(arg1, arg2) {
            return arg1 * arg2;
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    return sum(arg1, arg2);
                    break;

                case '-':
                    return diff(arg1, arg2);
                    break;

                case '/':
                    return div(arg1, arg2);
                    break;

                case '*':
                    return mult(arg1, arg2);
                    break;

                default:
                    alert('Вы не ввели математическую операцию');
                    break;
            }
        }

        let arg1 = parseInt(prompt('Введите, пожалуйста, первое число:'));
        let arg2 = parseInt(prompt('Введите, пожалуйста, второе число:'));

        if (isNaN(arg1) && isNaN(arg2)) {
            alert('Вы ввели не число!');
        } else {
            let operation = prompt('Введите, пожалуйста, математическую операцию (+,  -,  / или  *)');
            let result = mathOperation(arg1, arg2, operation);
            alert(result);
        }
    </script>
</body>

</html>
